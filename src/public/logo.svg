<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 160" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Import Hack Font directly in SVG -->
    <style type="text/css">
      @import url('https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css');
    </style>
    
    <!-- Gradient for the green text -->
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for cyan text -->
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1" />
    </linearGradient>
    
  
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" x="0%" y="0%" width="100%" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
   
  </defs>

  <!-- Background - transparent to inherit header background -->
  <rect width="1500" height="250" fill="transparent" />

  <!-- REBOOT text -->
  <text x="30" y="140" 
        font-family="'Hack', monospace" 
        font-size="160" 
        font-weight="900" 
        fill="url(#greenGlow)" 
        filter="url(#glow)">REBOOT</text>

  <!-- THERAPY text -->
  <text x="710" y="140" 
        font-family="'Hack', monospace" 
        font-size="160" 
        font-weight="900" 
        fill="url(#cyanGlow)" 
        filter="url(#glow)">THERAPY</text>

 
</svg>


	