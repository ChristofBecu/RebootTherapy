<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Import Hack Font directly in SVG -->
    <style type="text/css">
      @import url('https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css');
    </style>
    
    <!-- Gradient for the green text -->
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for cyan text -->
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - transparent to inherit header background -->
  <rect width="700" height="200" fill="transparent" />

  <!-- REBOOT text - centered on top -->
  <text x="225" y="80" 
        font-family="'Hack', monospace" 
        font-size="100" 
        font-weight="900" 
        fill="url(#greenGlow)" 
        filter="url(#glow)"
        text-anchor="middle">REBOOT</text>

  <!-- THERAPY text - centered below -->
  <text x="250" y="180" 
        font-family="'Hack', monospace" 
        font-size="100" 
        font-weight="900" 
        fill="url(#cyanGlow)" 
        filter="url(#glow)"
        text-anchor="middle">THERAPY</text>
</svg>
