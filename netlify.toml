[build]
  publish = "src"
  functions = "functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  
[[redirects]]
  from = "/content/*"
  to = "/content/:splat"
  status = 200

[[headers]]
  for = "/content/*"
  [headers.values]
    Content-Type = "text/plain"

    